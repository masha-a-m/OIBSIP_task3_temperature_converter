<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css" >
    <!-- Boxicons font -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temp-converter">
            <div class="icons">
                <p>10:00AM</p>
                <div>
                    <i class='bx bx-signal-5'></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery'></i>
                </div>

            </div>
            <h1 class="titl">Temperature Converter</h1>

            <div class="rest">
                <span class="rest-title">Result (Celsius)</span>
                <h2 class="celsius-val" id="celsius">0</h2>
            </div>

            <div class="deg-type">
                <div class="deg-field">
                    <label for="degree"> Degrees</label>
                    <input type="number" name="degree" id="degree" >
                </div>
                
                <div class="temp-field">
                    <label for="temp-type"> Type</label>
                    <select name="temperatures" id="temp-type">
                        <option value=fahrenheit> Fahrenheit</option>
                        <option value="kelvin"> Kelvin</option>
                    </select>

                </div>

            </div>
            
            <button id="btn"> Convert</button>

        </div>
    </div>
</body>



<script src="js/app.js"></script>
</html>
